{% extends "base_generic.html" %}

{% block title %}<title>Book List</title>{% endblock %}

{% block content %}
    <h1><u>Book List</u></h1>

    {% if book_list %}
    <ul>

      {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}       
{% endblock %}
